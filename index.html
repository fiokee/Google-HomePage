<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <title>Google</title>
</head>
<body>
    <!--Header-->
    <header class="header">
        <ul>
            <li><a href="https://mail.google.com" ></a> Gmail</li>
            <li>Images</li>
            <li>
                <div class="circles">

                </div>
            </li>
            <li><img src="/unnamed.png" alt="thumbnail image" title="tsbsankara"></li>
        </ul>
    </header>

    <!--Hero-->
    <section class="hero">
      <div class="google-logo">
          <img src="/google-logo.png" alt="Google-logo" title="Search for something">

      </div>  
      <div class="form-container">
          <!--Form-->
          <form>
              <label class="search">
               <i class="fas fa-search"></i>   
              </label>
              <input type="text" title="Search">
              <label class="mic">
                  <i class="fas fa-microphone"></i>
              </label>
          </form>
      </div>
      <!--Buttons-->
      <div class="buttons">
          <button>Google Search</button>
          <button>I'm Feeling Lucky</button>
      </div>
    </section>
    <!--Footer-->
    <footer class="footer">
        <div>
            <h3>Nigeria</h3>
        </div>

        <div class="footer-links">
        <ul>
            <li>About</li>
            <li>Advertising</li>
            <li>Business</li>
            <li>How Search Works</li>
        </ul>

        <ul>
                <li>Privacy</li>
